<!-- Este é o arquivo base, onde todo o site terá este formato -->
{% load static %}

<!DOCTYPE html>
<html lang="en" class="container">
<STYLE>A {text-decoration: none;} </STYLE>
<head>
    <meta charset="UTF-8">
    {% block titulo %}
    <title></title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<!-- Criar uma div pra ser chamada e estilizada no CSS -->
<div class="imagem_de_fundo">
    <img src="{% static 'img/acaro_vermelho_imagem_fundo_cabecalho.png' %}" alt="Logo do laboratório de acarologia da UFMG"
    width="100%" height="300px">

</div>
<div class="menusuperior bg-success">

    <a class="btn btn-success my-2 text-uppercase" href="{% url 'homepage' %}">Página Inicial</a>
    
    <a class="btn btn-success my-2 text-uppercase" href="{% url 'cadastrar_colecao' %}">Formulário</a>

    <a class="btn btn-success my-2 text-uppercase" href="{% url 'listar_colecao' %}">Tabela</a>

    <a class="btn btn-success my-2 text-uppercase" href="{% url 'factsheets' %}">Fact Sheets</a>

    <a class="btn btn-success my-2 text-uppercase" href="{% url 'equipe' %}">Equipe</a>

    {% if request.user.is_authenticated %}

    <a class="btn btn-danger my-2 text-uppercase" href="{% url 'logout' %}">Sair</a>

    {% else %}

    <a class="btn btn-success my-2 text-uppercase" href="{% url 'login' %}">Login</a>

    {% endif %}

</div>

<body class="bg-white">
    <div class="m-3">
    {% block conteudo %}
    
    {% endblock %}
    </div>
</body>

<div class="rodape bg-info">
    <footer>
        <div class="container row my-1">
            <div class="col text-left">
                Desenvolvido por: Mário Henrique
            </div>
            <div class="col mx-auto text-right">
                <img src="{% static 'img/ufmg.png' %}" alt="Logo da UFMG" class="w-25 img-responsive my-2">
            </div>
        </div>
    </footer>
</div>
</html>
